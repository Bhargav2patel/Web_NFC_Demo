<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web NFC Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f6f8;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .box {
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            margin-top: 25px;
            padding: 14px 22px;
            font-size: 18px;
            cursor: pointer;
        }

        .status {
            margin-top: 15px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>

    <h2 id="title">Loading...</h2>

    <div class="box" id="instruction"></div>

    <button id="actionButton" onclick="startNFC()">SEND VIA NFC</button>

    <div class="status" id="status">Idle</div>

    <script>
        let actionValue = null;

        // Read ?value= from URL
        function getValueFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("value");
        }

        // Setup UI based on URL value
        function setupUI(value) {
            const title = document.getElementById("title");
            const instruction = document.getElementById("instruction");
            const button = document.getElementById("actionButton");
            const status = document.getElementById("status");

            if (value === "2") {
                actionValue = 2;
                title.innerText = "üîì NFC UNLOCK MODE";
                instruction.innerHTML = `
          <p>This page is in <strong>UNLOCK</strong> mode.</p>
          <p>Click the button below and then tap your NFC device.</p>
        `;
                button.innerText = "UNLOCK VIA NFC";
                status.innerText = "Ready to unlock";
            }
            else if (value === "3") {
                actionValue = 3;
                title.innerText = "üîí NFC LOCK MODE";
                instruction.innerHTML = `
          <p>This page is in <strong>LOCK</strong> mode.</p>
          <p>Click the button below and then tap your NFC device.</p>
        `;
                button.innerText = "LOCK VIA NFC";
                status.innerText = "Ready to lock";
            }
            else {
                document.body.innerHTML = `
          <h2 class="error">‚ùå Invalid URL</h2>
          <div class="box">
            <p>Please open the page with one of these URLs:</p>
            <p><strong>?value=2</strong> ‚Üí Unlock</p>
            <p><strong>?value=3</strong> ‚Üí Lock</p>
          </div>
        `;
            }
        }

        async function startNFC() {
            suggestsRetry();

            if (!actionValue) return;
            console.log("Starting NFC write with value:", actionValue);

            if (!("NDEFReader" in window)) {
                showError("NFC is not supported on this device/browser");
                return;
            }

            try {
                const ndef = new NDEFReader();

                // Write ONLY the single number as text
                await ndef.write(actionValue);

                showSuccess("Data sent successfully. NFC write complete.");
            }
            catch (err) {
                console.error(err);
                showError("Failed to send data. Please try again.");
            }
        }

        function showError(msg) {
            const status = document.getElementById("status");
            status.className = "status error";
            status.innerText = "‚ùå " + msg;
        }

        function showSuccess(msg) {
            const status = document.getElementById("status");
            status.className = "status success";
            status.innerText = "‚úÖ " + msg;
        }

        function suggestsRetry() {
            const status = document.getElementById("status");
            status.className = "status";
            status.innerText = "Tap NFC device now...";
        }

        // Initialize on page load
        setupUI(getValueFromURL());
    </script>

</body>

</html>
